# ① 定義 $connection_upgrade，避免 unknown variable
map $http_upgrade $connection_upgrade {
  default upgrade;
  ''      close;
}

server {
  listen 80;
  server_name _;
  root /usr/share/nginx/html;
  index index.html;

  # SPA 路由
  location / {
    try_files $uri $uri/ /index.html;
  }

  # ② 使用公網 DNS（Railway 上沒 127.0.0.11）
  resolver 1.1.1.1 8.8.8.8 ipv6=off valid=300s;

  # ③ 用變數延遲解析 service 名稱
  set $up_backend finpref-backend-production.up.railway.app;

  # 後端 API 反代：/api/* → backend/*
  location /api/ {
    # 剝掉 /api/ 前綴
    rewrite ^/api/(.*)$ /$1 break;

    # 注意：必須用 https
    proxy_pass https://$up_backend;
    proxy_ssl_server_name on;

    proxy_http_version 1.1;
    proxy_set_header Host $up_backend;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection $connection_upgrade;
  }

  # （可選）Swagger 反代
  # location /swagger-ui/  { proxy_pass https://$up_backend/swagger-ui/; proxy_ssl_server_name on; }
  # location /v3/api-docs/ { proxy_pass https://$up_backend/v3/api-docs/; proxy_ssl_server_name on; }
}

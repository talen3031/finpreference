# ① 定義 $connection_upgrade，否則會 unknown variable
map $http_upgrade $connection_upgrade {
  default upgrade;
  ''      close;
}

server {
  listen 80;
  server_name _;
  root /usr/share/nginx/html;
  index index.html;

  # SPA 路由
  location / {
    try_files $uri $uri/ /index.html;
  }

  # ② 讓 Nginx 用 Docker 內建 DNS（runtime 解）
  resolver 127.0.0.11 ipv6=off;
  # ③ 用變數延遲解析，避免啟動時 backend 尚未就緒而起不來
  set $up_backend backend:8080;

  # API 反代：/api/* → backend:8080/*
  location /api/ {
    proxy_pass http://$up_backend/;
    proxy_http_version 1.1;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection $connection_upgrade;
  }

  # （可選）Swagger 反代
  # location /swagger-ui/  { proxy_pass http://$up_backend/swagger-ui/; }
  # location /v3/api-docs/ { proxy_pass http://$up_backend/v3/api-docs/; }
}
